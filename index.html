<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenix Automotriz -  Visualizador de Datos para Taller Mecánico</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
        body {
            font-family: 'Alata', sans-serif;
        }
        img{
            max-width: 320px;
        }

        h1{
            color: #44d62c;
            color: black;
            font-size: 20px;
        }

        .container-visualizer{
            margin: 20px auto;
            /* width: calc( 80vw - 40px); */
            background: black;
            box-shadow: 0px 70px 160px -42px rgba(0,0,0,0.3);
            border-radius: 10px;
            color: white;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .container-visualizer .item{
            border-bottom: 2px solid #343434;
            border-right: 2px solid #343434;
            width: 100%;

        }

        .container-visualizer .item p:nth-child(n){
            padding: 0px 10px;
            font-size: 12px;
        }

        .container-visualizer .item p b{
            color: #44d62c;
            font-size: 16px;
        }

        .container-visualizer .item p span{
            background: white;
            color: black;
            padding: 4px 10px;
            border-radius: 5px;
            letter-spacing: 4px;
            outline: solid white 2px;
            border: solid black 4px;
        }


    </style>

    <link rel="stylesheet" type="text/css" href="https://kenwheeler.github.io/slick/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://kenwheeler.github.io/slick/slick/slick-theme.css"/>

</head>
<body>
    <img src="https://www.fenixautomotriz.cl/wp-content/uploads/2018/11/logo_high_resolution.jpg" alt="">

    <h1>Visualizador de Datos para Taller Mecánico</h1>

    <div id="container-visualizer" class="container-visualizer"></div>


    <script>

    const appDiv = document.getElementById("container-visualizer");
    appDiv.innerHTML = ``;

    fetch(
    "https://opensheet.elk.sh/1mVAvv0lEFpYTzURD5ep_kPh4ww6-_BX7p_4sXq_ylik/1"
    )
    .then((res) => res.json())
    .then((data) => {
        var cont = 0;
        data.forEach((row) => {

            if(cont == 0 ) {
                appDiv.innerHTML += `<div>`;
            }
        
            if( cont <= 5 ){
                appDiv.innerHTML += `
                    <div class="item">
                        <div class="photo"></div>
                        <div style="display: flex; justify-content: space-between">
                            <p>Vehículo : <b>${row.MARCA} - ${row.MODELO}</b></p>
                            <p>Patente : <span>${row.PATENTE}</span></p>
                        </div>
                        <p>Compañia : <b>${row.COMPAÑÍA} </b></p>
                        <p>Proceso : <b>${row.PROCESO} </b></p>
                        <p>Fecha de entrega : <b>${ ((row['FECHA DE ENTREGA']) ? row['FECHA DE ENTREGA'] : '-')} </b></p>
                        <p>Maestro a cargo : <b>${ ((row['MAESTRO A CARGO']) ? row['MAESTRO A CARGO'] : '-')} </b></p>
                    </div>`;
                
            }

            cont++;

            if(cont == 6 ) {
                appDiv.innerHTML += `</div>`;
                cont = 0 ;
            }

            
        });

        if(cont != 6 ) {
            appDiv.innerHTML += `</div>`;
        }
            
    });


    </script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://kenwheeler.github.io/slick/slick/slick.min.js"></script>    

    <script type="text/javascript">
        $(document).ready(function(){
          $('.container-visualizer').slick();
        });
    </script>

</body>
</html>
