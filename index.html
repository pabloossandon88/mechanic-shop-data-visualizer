<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenix Automotriz -  Visualizador de Datos para Taller Mecánico</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
        body {
            font-family: 'Alata', sans-serif;
        }
        img{
            max-width: 320px;
        }

        h1{
            color: #44d62c;
            color: black;
            font-size: 20px;
        }

        .container-visualizer{
            margin: 20px auto;
            width: calc( 80vw - 40px);
            height: 50vh;
            background: black;
            box-shadow: 0px 70px 160px -42px rgba(0,0,0,0.3);
            border-radius: 10px;
        }


    </style>
</head>
<body>

    

    <script>
        
        var request = new XMLHttpRequest();
        request.open('GET', 'https://docs.google.com/spreadsheets/d/1mVAvv0lEFpYTzURD5ep_kPh4ww6-_BX7p_4sXq_ylik/edit#gid=0', true);

        request.onload = function() {
            console.log('request request :: ', request);
            
        if (request.status >= 200 && request.status < 400) {
            // Success!
            var data = JSON.parse(request.responseText);
            console.log('DATA : ', data);

        } else {
            // We reached our target server, but it returned an error

        }
        };

        request.onerror = function() {
        // There was a connection error of some sort
        };

        request.send();
    </script>
    
    

    <img src="https://www.fenixautomotriz.cl/wp-content/uploads/2018/11/logo_high_resolution.jpg" alt="">

    <h1>Visualizador de Datos para Taller Mecánico</h1>

    <div class="container-visualizer"></div>

</body>
</html>
