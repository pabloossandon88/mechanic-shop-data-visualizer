<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenix Automotriz -  Visualizador de Datos para Taller Mecánico</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
        body {
            font-family: 'Alata', sans-serif;
        }
        img{
            max-width: 320px;
        }

        h1{
            color: #44d62c;
            color: black;
            font-size: 20px;
        }

        .container-visualizer{
            margin: 20px auto;
            /* width: calc( 80vw - 40px); */
            background: black;
            box-shadow: 0px 70px 160px -42px rgba(0,0,0,0.3);
            border-radius: 10px;
            color: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .container-visualizer .item{
            margin: 10px auto;
            border-bottom: 2px solid white;
            border-right: 2px solid white;
            width: 100%;

        }

        .container-visualizer .item p:nth-child(n){
            width: 14vw;
            padding: 0px 10px;
        }


    </style>
</head>
<body>

    

    <img src="https://www.fenixautomotriz.cl/wp-content/uploads/2018/11/logo_high_resolution.jpg" alt="">

    <h1>Visualizador de Datos para Taller Mecánico</h1>

    <div id="container-visualizer" class="container-visualizer"></div>


    <script>

    const appDiv = document.getElementById("container-visualizer");
    appDiv.innerHTML = ``;

    fetch(
    "https://opensheet.elk.sh/1mVAvv0lEFpYTzURD5ep_kPh4ww6-_BX7p_4sXq_ylik/1"
    )
    .then((res) => res.json())
    .then((data) => {
        var cont = 0;
        data.forEach((row) => {
        
            if( cont <= 3 ){
                appDiv.innerHTML += `
                    <div class="item">
                        <div class="photo"></div>
                        <p>${row.MARCA} - ${row.MODELO} - ${row.PATENTE}</p>
                        <p>${row.COMPAÑÍA} </p>
                        <p>${row.PROCESO} </p>
                        <p>${ ((row['FECHA DE ENTREGA']) ? row['FECHA DE ENTREGA'] : '-')} </p>
                        <p>${ ((row['MAESTRO A CARGO']) ? row['MAESTRO A CARGO'] : '-')} </p>
                    </div>`;
                
            }

            cont++;
        });
            
    });


    </script>

</body>
</html>
